<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <style>
        .flash {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid transparent;
            border-radius: 5px;
            text-align: center;
        }
        .flash-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .flash-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .flash-info {
            color: #0c5460;
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }
    </style>
</head>
<body>
    <header>
        <h1>Signup Page</h1>
    </header>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('signup') }}" method="POST">
            <p>Email:</p>
            <p><input type="email" name="email_signup" placeholder="Enter email" /></p>
            <p>Password:</p>
            <p><input type="password" name="password_signup" placeholder="Enter password" /></p>
            <p>Password verification:</p>
            <p><input type="password" name="password_verification" placeholder="Confirm password" /></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
    </div>
</body>
</html>
