<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Training Assistant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black; /* Plain black background for the rest of the page */
            margin: 0;
            padding: 0;
            color: white;
            min-height: 100vh; /* Ensure body height */
            text-align: left;
            overflow: auto; /* Allow scrolling */
        }
        .intro {
            background-image: url('https://t4.ftcdn.net/jpg/01/02/52/83/360_F_102528344_XfIuLtPSSBIIR3NYtLRe1QOBUgkdS8Cp.jpg');
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 10%;
            position: relative; /* Ensure content layers on top */
        }
        html { 
            scroll-behavior: smooth; /* Enable smooth scrolling */ 
        }
        nav {
            display: flex;
            gap: 5px;
            margin-right: 100px;
            opacity: 0;
            animation: slideIn 1.5s forwards 0.5s;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #4CAF50;
        }
        .header-container {
            position: fixed; /* Ensure it stays at the top */
            top: 0;
            left: 0;
            width: 100%;
            background: #222;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }
        .logo {
            width: 65px;
            height: 65px;
            opacity: 0;
            animation: fadeIn 1.5s forwards 0.5s;
        }
        section { 
            padding: 60px 20px;                  
            margin-top: 70px; 
        }
        .title {
            max-width: 600px;
            margin-bottom: 20px;
            opacity: 0;
            animation: slideIn 1.5s forwards;
            margin-top: 20px; /* Adjusted to position correctly within the intro section */
        }
        .title h1 {
            font-size: 3em;
            margin: 0;
            line-height: 1.2;
        }
        .title p {
            font-size: 1.4em;
            margin: 10px 0 0 0;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            opacity: 0;
            animation: slideIn 1.5s forwards 1s;
        }
        .buttons a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .buttons a:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="intro">
        <div class="title">
            <h1>Virtual Training<br>Assistant</h1>
            <p>Your personalized guide to achieving your training goals.</p>
            <div class="buttons">
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('signup') }}">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create header container
            const headerContainer = document.createElement('div');
            headerContainer.classList.add('header-container');
            document.body.appendChild(headerContainer);

            // Create logo wrapped in a link
            const logoLink = document.createElement('a');
            logoLink.href = "#"; // Link to the top of the page
            const logo = document.createElement('img');
            logo.src = "https://i.postimg.cc/HxhYry87/videoframe-1903.png";
            logo.alt = "Logo";
            logo.classList.add('logo');
            logoLink.appendChild(logo);
            headerContainer.appendChild(logoLink);

            // Create navigation
            const nav = document.createElement('nav');
            headerContainer.appendChild(nav);

            const navLinks = [
                { href: "#contact", text: "Contact" },
                { href: "#features", text: "Features" },
                { href: "#about", text: "About" },
                { href: "#info", text: "Info" }
            ];

            navLinks.forEach(linkData => {
                const a = document.createElement('a');
                a.href = linkData.href;
                a.textContent = linkData.text;
                nav.appendChild(a);
            });

            // Create sections (move this part after other content)
            navLinks.forEach(linkData => {
                const section = document.createElement('section');
                section.id = linkData.href.substring(1); 
                section.classList.add('content-section');
                section.innerHTML = `<h2>${linkData.text}</h2><p>Content for ${linkData.text} section.</p>`;
                document.body.appendChild(section);
            });

            // Add animation classes
            const elementsToAnimate = document.querySelectorAll('.logo, nav, .title, .buttons');
            elementsToAnimate.forEach(element => {
                element.classList.add('animated');
            });
        });
    </script>
</body>
</html>
